<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
   <form>
	<table>
		<tr>
	      <td colspan="4" class="o23">123</td>
	    </tr>
	    <tr>
	   	  <td class="one">1</td>
	   	  <td class="two">2</td>
	   	  <td class="three">3</td>
	   	  <td class="plus">+</td>
	    </tr>
	    <tr>
	   	  <td class="four">4</td>
	   	  <td class="five">5</td>
	   	  <td class="six">6</td>
	   	  <td class="minus">-</td>
	    </tr>
	    <tr>
		  <td class="seven">7</td>	   	
		  <td class="eight">8</td>	   	
		  <td class="nine">9</td>	   	
		  <td class="multiply">*</td>	   	
	    </tr>
	    <tr>
	   	  <td colspan="2" class="zero">0</td>
	   	  <td class="point">.</td>
	   	  <td class="divide">/</td>
	   </tr>
	</table>
   </form>
</body>
</html>
